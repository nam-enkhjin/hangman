<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script type="module" src="script.js"></script>

    <embed src="hangman.mp3" autoplay loop hidden>

    <div style="display: flex; justify-content: center">
        <div id="startScreen">
            <h1 class="title">HANGMAN GAME</h1>
            <img 
                src="https://codingnepalweb.com/demos/build-hangman-game-html-javascript/images/hangman-0.svg"
                height="200px"
                width="200px">
            <button id="startBtn">START</button>
        </div>
    </div>
    <div style="display: flex; justify-content: center">
        <div id="board">
            <h1 class="title">HANGMAN GAME</h1>
            <div style="display: flex; align-items: center;">
                <img id="hangman" src="https://codingnepalweb.com/demos/build-hangman-game-html-javascript/images/hangman-0.svg">
                <div id="word"></div>
            </div>
            <div id="blocks"></div>
        </div>
    </div>
    
    
</body>
</html>
